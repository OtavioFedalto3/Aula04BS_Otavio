<!-- Collapse -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col">
                <div class="d-flex mb-2">
                    <a href="#collapseExemplo" class="btn btn-primary m-1"
                    role="button"
                    data-bs-toggle="collapse"
                    aria-expanded="false"
                    aria-controls="collapseExemplo">Link</a>

                    <button class="btn btn-primary m-1"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseExemplo"
                    aria-expanded="false"
                    aria-controls="collapseExemplo">but√£o</button>

                    <p class="text-light" data-bs-toggle="collapse" data-bs-target="#collapseExemplo">Texto bem complexo</p>

                </div>

                <!-- o elemento collapse -->

                <div class="collapse" id="collapseExemplo">
                    <div class="card card-body">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi, autem.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>

</html>
